<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-body">
      <h3 class="add-body__header">Add Item</h3>
      <div class="add-body__wrapper">
        <input id="add-body__input-id"
               class="add-body__input"
               type="text">
        <button class="add-body__button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="to-do-body__header">Todo</h3>
      <ul class="task-list"
          id="to-do__task-list">
        <li class="task-list__item">
          <input type="checkbox" class="task-list__checkbox">
          <label class="task-list__label">Pay Bills</label>
          <input type="text"
                 class="task-list__input">
          <button class="task-list__edit-button">Edit</button>
          <button class="task-list__delete-button">
            <img src="./remove.svg" class="delete-button__img">
          </button>
        </li>
        <li class="task-list__item task-list__task_edit-mode">
          <input type="checkbox" class="task-list__checkbox">
          <label class="task-list__label">Go Shopping</label>
          <input type="text"
                 value="Go Shopping" 
                 class="task-list__input">
          <button class="task-list__edit-button">Save</button>
          <button class="task-list__delete-button">
            <img src="./remove.svg " class="delete-button__img">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="completed-body__header">Completed</h3>
      <ul class="task-list"
          id="completed__task-list">
        <li class="task-list__item">
          <input type="checkbox"
                 class="task-list__checkbox" 
                 checked>
          <label class="task-list__label">See the Doctor</label>
           <input type="text"
                  class="task-list__input">
           <button class="task-list__edit-button">Edit</button>
           <button class="task-list__delete-button">
             <img src="./remove.svg" class="delete-button__img">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
